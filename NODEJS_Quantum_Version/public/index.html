<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCH Quantum Vault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>BCH Quantum Vault</h1>
    
    <!-- CREATE SECTION -->
    <div class="card">
        <h2>Create New Vault</h2>
        <p style="font-size:0.9em; color:#888;">Generates a SHA256 Hash-Locked Address (Quantum Safe).</p>
        <button onclick="createVault()">Generate Vault</button>
        
        <div id="result" style="margin-top: 20px;">
            <div class="field">
                <label>Vault Address (Send BCH Here):</label>
                <div class="addr" id="vaultAddr">...</div>
            </div>
            <div class="field">
                <label>SECRET (SAVE THIS!):</label>
                <div class="secret" id="vaultSecret">...</div>
                <button class="copy-btn" onclick="copySecret()">Copy Secret</button>
            </div>
        </div>
    </div>

    <!-- SPEND SECTION -->
    <div class="card">
        <h2>Sweep / Recover Vault</h2>
        <div class="field">
            <label>Vault Secret (Hex):</label>
            <input type="text" id="sweepSecret" placeholder="Paste your secret here...">
        </div>
        <div class="field">
            <label>Recipient Address:</label>
            <input type="text" id="recipientAddr" placeholder="bitcoincash:...">
        </div>
        <button onclick="checkBalance()">Check Balance First</button>
        <button onclick="sweepVault()" style="background:#444; margin-top:10px;">Sweep Funds</button>
        <p id="statusMsg" style="text-align:center; margin-top:10px; font-size:0.9em;"></p>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
